{% extends 'books/base.html' %}
{% block content %}
{% load static %}
<div class="site-section"  data-aos="fade">
    <div class="container-fluid">
      
      <div class="row justify-content-center">
        
        <div class="col-md-7">
          <div class="row mb-5">
            <div class="col-12 ">
              <h2 class="site-section-heading text-center">Find New Books</h2>
            </div>
          </div>
        </div>

      </div>
      <div class="row" id="lightgallery">
        {% for book in books %}
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item" data-aos="fade" data-src="{{ MEDIA_URL }}{{book.image_location}}" data-sub-html="<h4>{{book.title}}</h4><p>{{book.description}}</p>">
            <a href="{% url 'about_book' pk=book.pk %}"><img src="{{ MEDIA_URL }}{{book.image_location}}" alt="IMage" class="img-fluid"></a>
          </div>
        {% endfor %}
      </div>
    </div>
    </div>
    {% endblock %}
