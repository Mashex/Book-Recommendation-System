{% extends 'books/base.html' %}
{% block content %}
{% load static %}

<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>

<div class="header" id="myHeader">
  <div align="right">
  <button class="button" id="submitSelected"><h2>Next</h2></button> 
  </div>
</div>

<div class="site-section"  data-aos="fade">
    <div class="container-fluid">
      
      <div class="row justify-content-center">
        
        <div class="col-md-7">
          <div class="row mb-5">
            <div class="col-12 ">
              <h2 class="site-section-heading text-center">Find New Books</h2>
            </div>
          </div>
        </div>

      </div>


      <form action = "{% url 'select_read_books' %}">
      
      <div class="row" id="selectables">
        {% for book in books %}
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 item selectable-book my-3" id="{{ book.pk }}">
            <div>
              <img src="{{ MEDIA_URL }}{{book.image_location}}" class="img-fluid">
            </div>
          </div>
        {% endfor %}
      </div>

    </form> 
    </div>
    </div>
    </div>

    {% endblock %}
