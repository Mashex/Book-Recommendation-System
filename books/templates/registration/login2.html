{% extends 'books/base.html' %}
{% block content %}
{% load static %}
	<div class="container text-center">
        <form method="POST" class="post-form">
        {% csrf_token %}
        <p><label for="id_username">Username:</label> <input id="id_username" type="text" name="username" maxlength="100" /></p>
		<p><label for="id_password">Password:</label> <input type="text" name="password" id="id_password" /></p>
            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Login</button>
        </form>
        Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!
    </div>
{% endblock %}
